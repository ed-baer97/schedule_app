services:
  - type: web
    name: schedule-app
    env: python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production
      # Добавьте остальные переменные окружения через панель Render
      # или раскомментируйте и заполните:
      # - key: TELEGRAM_BOT_TOKEN
      #   value: your-token-here
      # - key: DASHSCOPE_API_KEY
      #   value: your-key-here

